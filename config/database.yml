default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_payment_widget_development

test:
  <<: *default
  database: rails_payment_widget_test

production:
  <<: *default
  database: rails_payment_widget_production
  username: rails_payment_widget
  password: <%= ENV["RAILS_DB_PASSWORD"] %>