default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # Render 환경변수에서 주소 가져옴
  url: <%= ENV["DATABASE_URL"] %>

development:
  <<: *default
  database: rails_saju_development
  url: 

test:
  <<: *default
  database: rails_saju_test
  url: 

production:
  # ★ Rails 8 필수 설정: 4개를 모두 명시해야 함 ★
  primary:
    <<: *default
  cache:
    <<: *default
  queue:
    <<: *default
  cable:
    <<: *default